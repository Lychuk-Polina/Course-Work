<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edge Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    <header>
      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-4 border-bottom">
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-4 text-dark" href="/">Home</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="d-flex justify-content-center">
      <div class="  mx-auto    ">   

        <h1 class="text-center">Edge Detection</h1>
        <h4 class="pt-1 pb-4 font-weight-light text-center"> Upload image and see the result!</h4>

        <div class="mb-5 d-flex justify-content-center">
            <form method="post" enctype="multipart/form-data"> 
               <div class="pl-2">
                {% csrf_token %}
                {{ form.as_p }}
               </div> 
                <button type="submit" class="btn btn-outline-primary btn-lg px-5 d-block mx-auto">Upload</button>
            </form>
        </div>
        </div>
      </div>
    </main>

</body>
</html>
